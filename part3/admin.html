<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Admin Panel</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style>
            body {
                font-family: Arial, sans-serif;
                padding: 20px;
                max-width: 1200px;
                margin: 0 auto;
            }
            .admin-info {
                background: #f5f5f5;
                padding: 15px;
                border-radius: 5px;
                margin-bottom: 20px;
            }
            .admin-info h3 {
                margin-top: 0;
                color: #333;
            }
            .users-table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
            }
            .users-table th, .users-table td {
                border: 1px solid #ddd;
                padding: 12px;
                text-align: left;
            }
            .users-table th {
                background-color: #4CAF50;
                color: white;
            }
            .users-table tr:nth-child(even) {
                background-color: #f9f9f9;
            }
            .users-table tr:hover {
                background-color: #f5f5f5;
            }
            .delete-btn {
                background-color: #f44336;
                color: white;
                border: none;
                padding: 8px 16px;
                border-radius: 4px;
                cursor: pointer;
                font-size: 14px;
            }
            .delete-btn:hover {
                background-color: #d32f2f;
            }
            .delete-btn:disabled {
                background-color: #cccccc;
                cursor: not-allowed;
            }
            .logout-btn {
                background-color: #333;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
                margin-bottom: 20px;
            }
            .logout-btn:hover {
                background-color: #555;
            }
            .message {
                padding: 10px;
                margin: 10px 0;
                border-radius: 4px;
                display: none;
            }
            .success {
                background-color: #d4edda;
                color: #155724;
                border: 1px solid #c3e6cb;
            }
            .error {
                background-color: #f8d7da;
                color: #721c24;
                border: 1px solid #f5c6cb;
            }
            .loading {
                text-align: center;
                padding: 20px;
                color: #666;
            }
            
            /* Search and pagination styles */
            .controls {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin: 20px 0;
                padding: 15px;
                background-color: #f8f9fa;
                border-radius: 5px;
            }
            
            .search-container {
                flex: 1;
                margin-right: 20px;
            }
            
            .search-container input {
                width: 100%;
                padding: 10px 15px;
                border: 1px solid #ddd;
                border-radius: 4px;
                font-size: 16px;
            }
            
            .pagination-controls {
                display: flex;
                align-items: center;
                gap: 10px;
            }
            
            .pagination-btn {
                padding: 8px 16px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 14px;
            }
            
            .pagination-btn:hover {
                background-color: #45a049;
            }
            
            .pagination-btn:disabled {
                background-color: #cccccc;
                cursor: not-allowed;
            }
            
            .page-info {
                font-size: 14px;
                color: #666;
                white-space: nowrap;
            }
            
            .rows-per-page {
                padding: 8px;
                border: 1px solid #ddd;
                border-radius: 4px;
                font-size: 14px;
            }
            
            .stats {
                margin-top: 10px;
                color: #666;
                font-size: 14px;
            }
        </style>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <h1>Admin Panel</h1>
        
        <div class="admin-info">
            <h3>Logged in as Admin</h3>
            <div>First Name: <span id="loggedUserFName"></span></div>
            <div>Last Name: <span id="loggedUserLName"></span></div>
            <div>Email: <span id="loggedUserEmail"></span></div>
        </div>
        
        <button id="logout" class="logout-btn">Logout</button>
        
        <div id="message" class="message"></div>
        
        <h2>All Users</h2>
        
        <!-- Search and Pagination Controls -->
        <div class="controls">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search by name or email...">
            </div>
            <div class="pagination-controls">
                <select id="rowsPerPage" class="rows-per-page">
                    <option value="5">5 per page</option>
                    <option value="10" selected>10 per page</option>
                    <option value="25">25 per page</option>
                    <option value="50">50 per page</option>
                    <option value="100">100 per page</option>
                </select>
                <button id="prevPage" class="pagination-btn">Previous</button>
                <span id="pageInfo" class="page-info">Page 1 of 1</span>
                <button id="nextPage" class="pagination-btn">Next</button>
            </div>
        </div>
        
        <!-- Stats -->
        <div id="stats" class="stats">
            Showing 0 of 0 users
        </div>
        
        <!-- Users Table Container -->
        <div id="usersTableContainer">
            <div class="loading">Loading users...</div>
        </div>
        
        <!-- Pagination -->
        <div class="controls" style="justify-content: center; margin-top: 20px;">
            <div class="pagination-controls">
                <button id="firstPage" class="pagination-btn">First</button>
                <button id="prevPageBottom" class="pagination-btn">Previous</button>
                <span id="pageInfoBottom" class="page-info">Page 1 of 1</span>
                <button id="nextPageBottom" class="pagination-btn">Next</button>
                <button id="lastPage" class="pagination-btn">Last</button>
            </div>
        </div>

        <script type="module" src="./admin.js"></script>
    </body>
</html>
